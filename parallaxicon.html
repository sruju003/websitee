<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Landing Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .background-layer {
      background: url('26.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: -1;
    }

    .content-layer {
      z-index: 1;
      position: relative;
      color: #fff;
      padding: 50px 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .foreground-layer {
      background: url('27.png') no-repeat center bottom;
      background-size: 100% auto;
      height: 100vh;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      z-index: 2;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .foreground-layer {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .foreground-layer {
        width: 90%;
      }
    }

    svg {
      display: block;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 3;
    }

    .circle {
      transition: transform 0.3s cubic-bezier(.64,1.95,.64,1);
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="content-layer container">
    <div class="row">
      <div class="col-12">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1>Welcome to the Parallax Landing Page</h1>
        <p>This is a simple parallax landing page with a background image, scrolling text, and a foreground image that scales on scroll.</p>
      </div>
    </div>
  </div>
  <div class="foreground-layer"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(window).scroll(function() {
      var scrollTop = $(this).scrollTop();
      var maxScroll = $(document).height() - $(window).height();
      var scrollFraction = scrollTop / maxScroll;
      var scale = 1 - (0.3 * scrollFraction);

      $('.foreground-layer').css('transform', 'translateX(-50%) scale(' + scale + ')');
    });

    document.addEventListener('mousemove', function(event) {
      const svg = document.querySelector('svg');
      const rect = svg.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      const circle = document.getElementById('circle4'); // Pink circle
      const radius = parseFloat(circle.getAttribute('r'));

      // Constrain the circle position to ensure at least 1/4th of the pink circle is visible
      const constrainedX = Math.min(Math.max(mouseX, radius / 4), rect.width - radius / 4);
      const constrainedY = Math.min(Math.max(mouseY, radius / 4), rect.height - radius / 4);

      const offsetX = constrainedX - parseFloat(circle.getAttribute('cx'));
      const offsetY = constrainedY - parseFloat(circle.getAttribute('cy'));

      const circles = ['circle1', 'circle2', 'circle3', 'circle4'];

      circles.forEach(circleId => {
        const circle = document.getElementById(circleId);
        const currentX = parseFloat(circle.getAttribute('cx'));
        const currentY = parseFloat(circle.getAttribute('cy'));

        // Update the circle's position with smooth transition
        circle.style.transform = `translate(${currentX + offsetX - currentX}px, ${currentY + offsetY - currentY}px)`;
      });
    });
  </script>
